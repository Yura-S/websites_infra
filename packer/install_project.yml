  - hosts: all
    become: true

    tasks:
    - name: Update apt packages
      apt:
        update_cache: "yes"
        force_apt_get: "yes"

    - name: Install packages needed for Docker
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - python3-pip
        state: present
        force_apt_get: "yes"

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Save the current Ubuntu release version into a variable
      shell: lsb_release -cs
      register: ubuntu_version

    - name: Add Docker Repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ubuntu_version.stdout }} stable"
        state: present

    - name: RE Update apt packages
      apt:
        update_cache: "yes"
        force_apt_get: "yes"

    - name: Install Docker
      apt:
        name: "docker-ce"
        state: present
        force_apt_get: "yes"

    - name: Create docker group
      group:
        name: "docker"
        state: present

    - name: Adding user ubuntu to docker group
      user:
        name: "ubuntu"
        groups: "docker"
        append: "yes"

    - name: Install certain python modules for docker
      pip:
        name: "docker"
        version: "docker-py"
        state: present

    - name: Install Docker Compose
      command: pip3 install docker-compose

    - name: Copy project
      copy:
        src: ../nginx_flask/
        dest: /root/

    
    - name: Run multiple Bash commands
      shell: |
        cd /root
        docker-compose up -d
          
